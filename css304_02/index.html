<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/111fad8343.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="parent">
        <h2 style="padding-top: 20px;  color: white;">Subscribe to MammanNews</h2>
        <div class="input">
            <input type="text" placeholder="Name*">
            <input type="text" placeholder="Surname*">
            <input type="text" placeholder="Email*">
        </div>
        <div id="icon">
            <input id="new" type="text" placeholder="Birthday*">
            <div id="tc">
                <i class="fa-regular fa-calendar-days"></i>
            </div>
        </div>
        <div id="check">
            <input id="id" type="checkbox">
            <p style="color: white;"><em>I have read and accept the terms and conditions.<u>View our Terms and
                        Conditions.</u> </em></p>
        </div>
        <button type="button" >Submit</button>
    </div>
</body>
