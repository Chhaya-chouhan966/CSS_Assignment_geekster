<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/111fad8343.js" crossorigin="anonymous"></script>
</head>
<body>
      <div class="outerDiv">
            <div class="navBar">
                <div class="navBarLeft">
                    <i class="fas fa-light fa-bars"></i>
                    <img src="./ytlogo.png" alt="youTubeLogo">
                </div>
                <div class="navBarMiddle">
                    <input type="search" name="search" id="search" placeholder="Search">
                    <div class="navBarMiddleSearch">
                        <i class=" fas fa-light fa-magnifying-glass"></i>
                    </div>
                    <div class="navBarMiddleMicro">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
                <div class="navBarRight">
                    <img src="./vedioPlus.png" alt="">
                    <i class="fas fa-light fa-bell"></i>
                    <img  id="profile" src="./tani.png" alt="">
                </div>
            </div>
            <div class="menu">
                <div class="menuLeft"></div>
                <div class="menuRight">
                    <div class="menuRightTop"></div>
                    <div class="menuRightBottom"></div>
                </div>
            </div>
      </div>
    
</body>
</html>
